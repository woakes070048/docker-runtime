---
version: "1.0"

environment:
  APP_ENV: "production"
  DB_HOST: "localhost"
  DB_PORT: 3306
  DB_DATABASE: ""
  DB_USERNAME: ""
  DB_PASSWORD: ""

nginx:
  root: ""
  errorLog: "/dev/stderr"
  errorLogLevel: "warn"
  accessLog: "off"
  realIpFrom:
    - "10.244.0.0/16"
  realIpHeader: "X-Forwarded-For"
  realIpRecursive: "on"
  blockPHPPaths: false
  readTimeout: 30
  allowedPHPPaths:
    - "~^/index.php"
    - "~^/wp-admin/"
    - "~^/wp-includes/"
    - "~^/xmlrpc.php"
    - "~^/wp-login.php"
    - "~^/wp-register.php"
    - "~^/wp-comments-post.php"
    - "~^/wp-cron.php"
    - "~^/wp-load.php"
  vhost:
    maxBodySize: "32"

php:
  limitExtensions:
    - ".php"
  clearEnv: "yes"
  accessLog: "off"
  accessLogFormat: '%R - %u %t "%m %r" %s [%n]'
  slowLogTimeout: 0
  requestTimeout: 30
  memoryLimit: 128
  uploadSize: 32
  maxChildren: 5

cache:
  enabled: false
  debug: false
  backend: "redis"
  host: "localhost"
  port: "6379"

smtp:
  user: ""
  password: ""
  host: "localhost"
  port: "587"
  tls: "on"
  tlsStarttls: "on"

deploy:
  token: ""
  repository: ""
  branch: "main"
  path: "release"
  hooks:
    postCloneScript: |
      runtime log "Running default post clone script."
    postActivateScript: |
      runtime log "Running default post activate script."
  linkedFolders: []
  key: ""
